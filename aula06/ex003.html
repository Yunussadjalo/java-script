<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #68a4ed;
            font-family: Arial, sans-serif;
            color: #fdfcfc;
            font-size: 16px bold;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Este é o meu primeiro programa em HTML.</p>
    <script>
      var n1 = window.prompt("Digite um número: ");// exibe uma caixa de diálogo para o usuário inserir um valor
      var n2 = window.prompt("Digite outro número: ");
      var soma = Number(n1) + Number(n2);// converte string para number 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);// exibe o resultado da soma
       
    </script>
</body>
</html>
