<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: normal;20px;
        }
    </style>
</head>
<script>
    var nome = window.prompt("Qual é o seu nome?");
    document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`);
    document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br>`);
    document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`);
</script>
<body>
    
</body>
</html>
